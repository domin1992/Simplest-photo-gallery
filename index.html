<!DOCTYPE html>
<html>
  <head>
    <title>Simplest Photo Gallery</title>
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/simplest-photo-gallery.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/simplest-photo-gallery.js"></script>
  </head>
  <body>
    <div class="gallery">
      <img src="img/1m.jpg" />
      <img src="img/2m.jpg" />
      <img src="img/3m.jpg" />
      <img src="img/4m.jpg" />
      <img src="img/5m.jpg" />
      <img src="img/6m.jpg" />
      <img src="img/7m.jpg" />
      <img src="img/8m.jpg" />
      <img src="img/9m.jpg" />
      <img src="img/10m.jpg" />
      <img src="img/11m.jpeg" />
      <img src="img/12m.png" />
      <img src="img/13m.jpg" />
    </div>

    <div class="photoslideshow">
      <div class="photoslideshow-header">
        <a href="javascript:void(0)" id="close_photoslideshow"><i class="icon-remove"></i></a>
      </div>
      <div class="photoslideshow-content">
        <img src="" id="photoslideshow-image" />
      </div>
      <a href="javascript:void(0)" id="left_photoslideshow"><i class="icon-chevron-left"></i></a>
      <a href="javascript:void(0)" id="right_photoslideshow"><i class="icon-chevron-right"></i></a>
    </div>
  </body>
</html>
